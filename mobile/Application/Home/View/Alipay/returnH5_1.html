<!DOCTYPE html>
<html lang="en">
<head>
    <title>摩购出行</title>
    <meta name="keywords" />
    <meta name="description"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1, maximum-scale=1, user-scalable=yes, minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <include file="Public/cite"/>
</head>
<body>
<header class="head_bar">
    <span class="c_txt">M-GO</span>
</header>
<script type="text/javascript">
    alertMsg();
    countDown();
    function alertMsg(){
        layer.open({
            content:'支付处理中，<span id="count">5</span>秒后再试！'
        });
    }
    function countDown(){
        var intervalNum=setInterval(function (){
            var count=parseInt($('#count').text());
            if(count>0){
                count--;
                $('#count').text(count);
            }else{
                layer.closeAll();
                layer.open({
                    content:'点击查看支付状态',
                    btn:['确定','取消'],
                    yes:function(){
                        window.location.reload();
                    },
                    no:function(){
                        window.location.href='__ROOT__/index.php?m=Home&c=Order&a=myOrder';
                    }
                });
                clearInterval(intervalNum);
            }
        },1000);
    }
</script>
</body>
</html>
